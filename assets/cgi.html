<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Page with Forms</title>
  <style>
	body {
		margin: 0px;
	}
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100vh;
    }
    .section {
      flex: 1;
      height: 100%;
      padding: 20px;
    }
    /* Define colors for each section */
    #section1 {
      background-color: #FFCC00; /* Yellow */
    }
    #section2 {
      background-color: #00CCFF; /* Blue */
    }
    #section3 {
      background-color: #FF6699; /* Pink */
    }
    /* Style the form inputs */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }
	
    input[type="submit"] {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
	textarea {
		padding: 8px;
		font-size: 16px;
		font-family: Arial, sans-serif; /* Same font as input */
		border-radius: 4px;
		border: 1px solid #ccc;
		resize: vertical;
	}

  </style>
</head>
<body>
  <div class="container">

    <div class="section" id="section1">
		<h2>Python</h2>
		<form action="/cgi-bin/python" method="post">
		  <input type="text"name="fname" placeholder="First Name" required>
		  <input type="text" name="lname" placeholder="Last Name" required>
		  <textarea type="text" name="msg" placeholder="Your Message" required></textarea>
		  <input type="submit" value="Submit">
		</form>
	  </div>

	  <div class="section" id="section2">
		<h2>C++</h2>
		<form action="/cgi-bin/cpp" method="post">
		  <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
		  <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
		  <input type="submit" value="Submit">
		</form>
	  </div>

	  <div class="section" id="section3">
		<h2>PHP</h2>
		<form action="/cgi-bin/php" method="post">
		  <label for="firstName">First Name:</label>
		  <input type="text" id="firstName" name="firstName" required>
		  <label for="lastName">Last Name:</label>
		  <input type="text" id="lastName" name="lastName" required>
		  <input type="submit" value="Submit">
		</form>
	  </div>

  </div>
</body>
</html>
